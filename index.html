<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Signal X - Real-Time Dashboard</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: Arial, sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 1200px; margin: auto; }
        .header { padding: 20px; border-bottom: 1px solid #30363d; margin-bottom: 20px; }
        .signal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 15px; }
        h2 { color: #58a6ff; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ARM Signal X - Իրական Սիգնալներ</h1>
        <p>Տվյալները թարմանում են վայրկյանական</p>
    </div>

    <div class="signal-grid">
        <div class="card">
            <h2>BTC / USDT Գրաֆիկ</h2>
            <div id="tradingview_chart" style="height: 400px;"></div>
        </div>

        <div class="card">
            <h2>Տեխնիկական Անալիզ (Սիգնալ)</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1m",
                    "width": "100%",
                    "isTransparent": false,
                    "height": "380",
                    "symbol": "BINANCE:BTCUSDT",
                    "showIntervalTabs": true,
                    "displayMode": "single",
                    "locale": "en",
                    "colorTheme": "dark"
                }
                </script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  new TradingView.widget({
    "width": "100%",
    "height": 400,
    "symbol": "BINANCE:BTCUSDT",
    "interval": "1",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_chart"
  });
</script>

</body>
</html>
